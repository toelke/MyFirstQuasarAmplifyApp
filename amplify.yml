version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
  - frontend:
      phases:
        build:
          commands:
            - npm install
            - npx quasar build
      artifacts:
        baseDirectory: dist/spa
        files:
          - '**/*'
      cache:
        paths:
          - node_modules

